<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Link Tree</title>
  </head>
  <body>
    <div id="container">
      <div id="main">
        <div id="avatar">
        </div>
        <div id="name">
          <span class="user user-name">
            Mariana Diaz
          </span>
          <a href="https://www.instagram.com/marus.diaz/" class="user instagram">
            @marus.diaz
          </a>
        </div>
      </div>
      <div id="buttons">
        <div class="button">
          <button id="dubb">
            Dubbing Demo
          </button>
        </div>
        <div class="button">
          <button id="podc">
            Podcasting Demo
          </button>
        </div>
        <div class="button">
          <button id="gith">
            GitHub Develop/Testing
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
